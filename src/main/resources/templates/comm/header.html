<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment(title,active)">
    <meta charset="utf-8"/>
    <title><th:block th:text="${title!=null?title:'知识图谱构建平台'}"></th:block></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="shortcut icon" th:href="@{/admin/images/favicon.png}"/>
    <link th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/comm/css/style.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css}" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<div th:fragment="header-body">
    <div class="topbar">
        <div class="topbar-left">
            <div class="text-center p-t-10" style="margin: 0 auto;">
                <div class="pull-left" style="padding-left: 10px;">
                    <a th:href="@{/index}">
                        <span style="font-size: 28px; color: #2f353f; line-height: 50px;">知识图谱构建平台</span>
                    </a>
                </div>
                <div class="pull-left" style="padding-left: 10px;">

                </div>
            </div>
        </div>
        <div class="navbar navbar-default" role="navigation">
            <div class="container" >
                <div class="">
                    <div class="pull-left">
                        <button type="button" class="button-menu-mobile open-left">
                            <i class="fa fa-bars"></i>
                        </button>
                        <span class="clearfix"></span>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="left side-menu">
        <div class="sidebar-inner slimscrollleft">
            <div id="sidebar-menu">
                <ul>
                    <li th:class="${active}=='home'?'active':''">
                        <a th:href="@{/index}"
                           th:class="${active}=='home'?'waves-effect active':'waves-effect'"><i
                                class="fa fa-desktop" aria-hidden="true"></i><span> 首页 </span></a>
                    </li>
                    <li th:class="${active}=='templateClassCreate'?'active':'' ">
                        <a th:href="@{/spiderinfo/templateClass}"
                           th:class="${active}=='templateClassCreate'?'aves-effect active':'waves-effect'"><i
                                class="fa fa-copy" aria-hidden="true"></i><span> 创建模板类 </span></a>
                    </li>
                    <li th:class="${active}=='templateCreate'?'active':'' ">
                        <a th:href="@{/spiderinfo/create}"
                            th:class="${active}=='templateCreate'?'aves-effect active':'waves-effect'"><i
                                class="fa fa-file-o" aria-hidden="true"></i><span> 创建模板 </span></a>
                    </li>
                    <li th:class="${active}=='collectorCreate'?'active':''">
                        <a th:href="@{/spiderinfo/collector}"
                           th:class="${active}=='collectorCreate'?'waves-effect active':'waves-effect'"><i
                                class="fa fa-cogs" aria-hidden="true"></i><span> 创建采集器 </span></a>
                    </li>
                    <li th:class="${active}=='search'?'active':'' ">
                        <a th:href="@{/templateCreate}"
                           th:class="${active}=='search'?'aves-effect active':'waves-effect'"><i
                                class="fa fa-search" aria-hidden="true"></i><span> 检索界面 </span></a>
                    </li>
                    <!--
                    <li th:class="${active}=='article'?'active':''">
                        <a th:href="@{/admin/article}"
                           th:class="${active}=='article'?'waves-effect active':'waves-effect'"><i
                                class="fa fa-list" aria-hidden="true"></i><span> 三元组管理 </span></a>
                    </li>
                   -->
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>


</html>
