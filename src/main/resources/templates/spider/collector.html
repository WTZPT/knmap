<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:margin-top="http://www.w3.org/1999/xhtml" th:with="title='创建采集器',active='collectorCreate'" >
<head>
    <link rel="shortcut icon" th:href="@{/admin/images/favicon.png}"/>
    <link th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/comm/css/style.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
</head>
<body>
    <div th:replace="comm/header::header-body"></div>
    <div style=" margin-top:70px;margin-left: 250px;">
        <table class="table  table-condensed">
            <thead>
                <tr>
                    <th>邻域名称</th>
                    <th>模板名称</th>
                    <th>模板入口网址</th>
                    <th>操作</th>
                    <th>备注</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="one:${model.templateAndClassAppling}">
                    <td th:text="${one.fieldName}"></td>
                    <td th:text="${one.diplayName}"></td>
                    <td th:text="${one.startUrl}"></td>
                    <td >
                        <button th:if="${one.appling}" class="btn btn-default"  th:onclick="'startSpider('+${one.id}+')'">Start</button>
                        &nbsp;&nbsp;
                        <button class="btn btn-default" th:onclick="'watch('+${one.id}+')'">查看</button>
                    </td>
                    <td>可创建</td>

                </tr>
            </tbody>
        </table>

        <div class="alert alert-info" hidden>
            <a class="close" data-dismiss="alert">×</a>
            <strong>
                Info
            </strong>这里是信息提示信息
        </div>
    </div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/custom/collector.js"></script>
</html>
